          <section data-markdown>
            <textarea data-template>
              计算相关度
              * 
              \begin{aligned}
              词频：tf_{t \in d} = \sqrt{frequency}
              \end{aligned}
              * 
              \begin{aligned}
              逆向文档频率：idf_{t} = 1 + log(\frac{numDocs}{docFreq + 1})
              \end{aligned} 
              * 
              \begin{aligned}
              字段长度归一值：norm_{d} = \frac{1}{\sqrt{numTerms}}
              \end{aligned} 
              
              <small>frequency：词在文档中出现的次数 numDocs：索引中文档数量 
              <br/>docFreq：包含该词的文档数 numTerms：字段词数</small>
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              \begin{aligned}
              score_{q,d} = coord_{(q,d)} * \sum_{t \in q}{tf_{t \in d} *  {idf_t}^2 * getBoost() * {norm_{(t,d)}}}
              \end{aligned} 

              coord：文档中包含查询词数/查询词总数

              getBoost()：设定参数
            </textarea>
          </section>
