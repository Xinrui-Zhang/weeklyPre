             ## 特色与创新点

             1. <small>相较传统搜索引擎，本插件采用数据来源于定制化代码数据，更适合特殊场景的搜索。</small>
             
             2. <small>本插件在提供检索功能的同时，为管理员提供了数据分析、可视化展示的功能。</small>
             
             3. <small>相较于VScode自带检索功能，本插件在使用场景与功能上有以下特点：</small>

                 * <small>VScode的检索数据为当前工作区内所有代码，而本插件的数据为经过选择后可以复用或借鉴的本组代码。</small>

                 * <small>VScode的检索方式为针对代码的全局匹配，且排序并无检索相关度方面的处理，而本插件利用信息检索相关知识，对于描述注释、代码文件赋予不同的权重，并使用相关度计算公式与topK算法对检索结果进行了排序展示。</small>
            </textarea>

          <section data-markdown>
            <textarea data-template>
              计算相关度
              * 
              \begin{aligned}
              词频：tf_{t \in d} = \sqrt{frequency}
              \end{aligned}
              * 
              \begin{aligned}
              逆向文档频率：idf_{t} = 1 + log(\frac{numDocs}{docFreq + 1})
              \end{aligned} 
              * 
              \begin{aligned}
              字段长度归一值：norm_{d} = \frac{1}{\sqrt{numTerms}}
              \end{aligned} 
              
              <small>frequency：词在文档中出现的次数 numDocs：索引中文档数量 
              <br/>docFreq：包含该词的文档数 numTerms：字段词数</small>
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              \begin{aligned}
              score_{q,d} = coord_{(q,d)} * \sum_{t \in q}{tf_{t \in d} *  {idf_t}^2 * Boost * {norm_{(t,d)}}}
              \end{aligned} 

              \begin{aligned}
              coord：\frac{文档中包含查询词数}{查询词总数}
              \end{aligned} 

              \begin{aligned}
              Boost：设定参数
              \end{aligned} 
            </textarea>
          </section>
